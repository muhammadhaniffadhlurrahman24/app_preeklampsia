<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'screening/styles.css' %}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-form">
        <div class="auth-header login-header">
          <h1>Registrasi Akun</h1>
          <p>Buat akun baru untuk mengakses sistem</p>
        </div>

        <form method="POST" action="{% url 'register' %}" class="login-form">
          {% csrf_token %}

          <div class="form-group">
            <label>Nama Lengkap</label>
            <input
              type="text"
              name="name"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="Buat password"
              required
            />
          </div>

          <div class="form-group">
            <label>Konfirmasi Password</label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Ulangi password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full">Daftar</button>
        </form>

        <p class="login-footer">
          Sudah punya akun?
          <a href="{% url 'login' %}" class="link-button">Login di sini</a>
        </p>
      </div>
    </div>
  </body>
</html>
